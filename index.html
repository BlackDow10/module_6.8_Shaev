<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
		button{
			width: 30%;
		}
		form{
			display: flex;
			justify-content: space-between;
		}
		</style>
</head>
<body>
	<div class="progress">
		<div class="progress-bar" role="progress-bar" style="width: 1%; height: 10px;">
			
		</div>
	</div>
	<form action="">
		<button type="button" class="btn btn-primary" id="plus1">+1</button>
		<button type="button" class="btn btn-primary" id="plus3" >+3</button>
		<button type="button" class="btn btn-primary" id="plus7">+7</button>
	</form>

	<script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
    	let progressWidth=1;

    	$('#plus1').click(function(event) {
    		progressWidth+=1;
    		$('.progress-bar').width(progressWidth+"%");
    		reloadTest();
    		event.preventDefault();
    	});

    	$('#plus3').click(function(event) {
    		progressWidth+=3;
    		$('.progress-bar').width(progressWidth+"%");
    		reloadTest();
    		event.preventDefault();
    	});

    	$('#plus7').click(function(event) {
    		progressWidth+=7;
    		$('.progress-bar').width(progressWidth+"%");
    		reloadTest();
    		event.preventDefault();
    	});

    	function reloadTest(){
    		if (progressWidth > 100)
    			progressWidth = 1;
    		$('.progress-bar').width(progressWidth+"%");
    		
    	}
    </script>
</body>
</html>
